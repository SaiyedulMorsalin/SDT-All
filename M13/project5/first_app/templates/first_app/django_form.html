{% extends 'base.html' %}
{% block title %}
Django Form
{% endblock %}
{% block content %}
<div class="container">
    <h3 class="text-center mb-5">Register Form</h3>
    <div class="d-flex justify-content-center">
        <form class="w-25" method="post" action="/about/">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
