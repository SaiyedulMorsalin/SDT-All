{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  Register
{% endblock %}
{% block main_content %}
  <h4 class="text-center">Please Add Car</h4>
  <form method="post" class="w-25 mx-auto">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-outline-primary" type="submit" value="Add Car" />
  </form>
  <p class="text-center text-danger">
    Note***
    <small>This Page only access for superuser or site admin</small>***
  </p>
{% endblock %}
