{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main_content %}
  <h3 class="text-center">This is Album Form</h3>
  <form action="{% url 'home_page' %}" method="post" class="w-50 mx-auto mt-5">

  </form>
{% endblock %}
